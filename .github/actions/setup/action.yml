name: Setup
runs:
  using: "composite"
  steps:
    - name: Install Node.js 18.x
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
      with:
        node-version: 22.x
        cache: npm
        registry-url: "https://registry.npmjs.org"

    - name: Install
      env:
        CI: true
      shell: bash
      run: |
        pnpm install
