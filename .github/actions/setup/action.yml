name: Setup
runs:
  using: "composite"
  steps:
    - name: Install Node.js 18.x
      uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
      with:
        node-version: 18.x
        cache: npm
        registry-url: "https://registry.npmjs.org"

    - name: Install
      env:
        CI: true
      shell: bash
      run: |
        pnpm install
