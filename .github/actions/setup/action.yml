name: Setup
runs:
  using: "composite"
  steps:
    - name: Install Node.js 18.x
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 22.x
        cache: npm
        registry-url: "https://registry.npmjs.org"

    - name: Install
      env:
        CI: true
      shell: bash
      run: |
        pnpm install
