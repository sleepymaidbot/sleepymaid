name: Setup
runs:
  using: "composite"
  steps:
    - name: Install Node.js 18.x
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      with:
        node-version: 22.x
        cache: npm
        registry-url: "https://registry.npmjs.org"

    - name: Install
      env:
        CI: true
      shell: bash
      run: |
        pnpm install
